    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate-50 */
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Neon Glow Animation */
      @keyframes neon-glow {
        0%, 100% {
          text-shadow: 0 0 4px #fff, 0 0 10px #fff, 0 0 18px #0ea5e9;
          opacity: 1;
        }
        50% {
          text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px #0ea5e9;
          opacity: 0.85;
        }
      }
      .animate-neon {
        animation: neon-glow 1.5s ease-in-out infinite alternate;
      }
    </style>
